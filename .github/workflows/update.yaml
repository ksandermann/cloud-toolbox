jobs:
  Create-Branch:
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Get current date
        run: echo "RELEASE_DATE=$(date --rfc-3339=date)" >> ${GITHUB_ENV}
      - name: fetch
        run: git fetch origin
      - name: checkout
        run: git checkout master
      - name: delete all local branches
        run: git for-each-ref --format '%(refname:short)' refs/heads | grep -v "master\|main" | xargs git branch -D
      - name: pull origin
        run: git pull origin master
      - name: status
        run: git status
      - name: create branch
        run: git checkout -b ${{ env.RELEASE_DATE }}_automation
      - name: update versions
        run: bash update_versions.sh
      - name: commit
        run: git commit -a -m "test"
      - name: push branch
        run: git push
